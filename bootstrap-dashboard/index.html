<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" charset="UTF-8"
			content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js">
		<link rel="stylesheet" href="dashboard.css">
	</head>

	<body class="overflow-scroll">
		<div id="page">
			<h2>Dashboard</h2>

			<div class="row" id="top-flash-card"><!-- Top 4 cards -->

				<div class="col-sm-12 col-md-4 col-lg-3" id="top-flash-card">
					<div class="card g-0">
						<div class="row g-0">
							<div class="col-3 text-center" id="cpu">
								<div class="mt-2"><i class="bi bi-gear" id="top-card-icon"></i></div>
							</div>
							<div class="col-9">
								<div class="card-title ms-2">
									<p class="card-text mt-1">CPU Traffic <br><b>90%</b></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="top-flash-card">
					<div class="card g-0">
						<div class="row g-0 ">
							<div class="col-3 text-center" id="likes">
								<div class="mt-2"><i class="bi bi-chat-square-heart"
										id="top-card-icon"></i></div>
							</div>
							<div class="col-9">
								<div class="card-title ms-2">
									<p class="card-text mt-1">Likes<br> <b>41,410</b></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="top-flash-card">
					<div class="card g-0">
						<div class="row g-0">
							<div class="col-3 text-center" id="sales">
								<div class="mt-2"><i class="bi bi-cart2" id="top-card-icon"></i></div>
							</div>
							<div class="col-9">
								<div class="card-title ms-2">
									<p class="card-text mt-1">Sales <br> <b>760</b></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="top-flash-card">
					<div class="card g-0">
						<div class="row g-0">
							<div class="col-3 text-center" id="member">
								<div class="mt-2"><i class="bi bi-person-square"
										id="top-card-icon"></i></div>
							</div>
							<div class="col-9">
								<div class="card-title ms-2">
									<p class="card-text mt-1">New Members <br><b>2000</b></p>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div><!--End of Top 4 cards -->

			<div class="col-sm-12 col-md-3 col-lg-3 mb-5"> <!-- Progress bar-->
				<h6 class="text-center">Goal Compliation</h6>

				<div id="progress-bar">
					<label>Add Products to Cart</label>
					<div class="float-end"><label><b>300</b>/600</label></div>
					<div class="progress mb-2" style="height: 8px;">
						<div class="progress-bar bg-info progress-bar-striped" role="progressbar"
							aria-valuenow="300" aria-valuemin="0" aria-valuemax="600"
							style="width:50%">
						</div>
					</div>
				</div>

				<div id="progress-bar">
					<label>Complete Purchase</label>
					<div class="float-end"><label><b>160</b>/200</label></div>
					<div class="progress mb-2" style="height:8px;">
						<div class="progress-bar bg-danger progress-bar-striped"
							role="progressbar" aria-valuenow="160" aria-valuemin="0"
							aria-valuemax="200" style="width:80%">
						</div>
					</div>
				</div>

				<div id="progress-bar">
					<label>Visit Home Page</label>
					<div class="float-end"><label><b>50</b>/200</label></div>
					<div class="progress mb-2" style="height: 8px;">
						<div class="progress-bar bg-success progress-bar-striped"
							role="progressbar" aria-valuenow="50" aria-valuemin="0"
							aria-valuemax="200" style="width:25%">
						</div>
					</div>
				</div>

				<div id="progress-bar">
					<label>Send Queries</label>
					<div class="float-end"><label><b>700</b>/100</label></div>
					<div class="progress mb-2" style="height: 8px;">
						<div class="progress-bar bg-warning progress-bar-striped"
							role="progressbar" aria-valuenow="70" aria-valuemin="0"
							aria-valuemax="100" style="width:70%">
						</div>
					</div>
				</div>

			</div><!--End of Progress bar-->

			<div class="row">

				<div class="col-sm-12 col-md-5 col-lg-3"><!-- cards for social activity-->

					<div class="card g-0 mb-3" id="increments">
						<div class="row g-0">
							<div id="social-card-opc"
								class="col-3 text-center mt-0 bg-black bg-opacity-10">
								<div class="mt-2"><i class="bi bi-tag" id="social-icon"></i></div>
							</div>
							<div id="social-cards" class="col-9">
								<div class="card-title">
									<label class="ms-2 mt-1">Increments<br><b>5,200</b></label>
									<div class="progress bg-warning mb-2"
										style="height: 2px; width: inherit;">
										<div class="progress-bar progress-bar bg-white" role="progressbar"
											aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
											style="width:50%">
										</div>
									</div>
									<label class="ms-2" style="font-size: smaller;">50% increase in 20
										days</label>
								</div>
							</div>
						</div>
					</div>

					<div class="card g-0 mb-3" id="mentions">
						<div class="row g-0">
							<div id="social-card-opc"
								class="col-3 text-center mt-0 bg-black bg-opacity-10">
								<div class="mt-2"><i class="bi bi-heart" id="social-icon"></i></div>
							</div>
							<div id="social-cards" class="col-9">
								<div class="card-title">
									<label class="ms-2 mt-1">Mentions<br><b>92,050</b></label>
									<div class="progress bg-success mb-2" style="height: 2px;">
										<div class="progress-bar progress-bar bg-white" role="progressbar"
											aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
											style="width:30%">
										</div>
									</div>
									<label class="ms-2" style="font-size: smaller;">30% increase in 20
										days</label>
								</div>
							</div>
						</div>
					</div>

					<div class="card g-0 mb-3" id="download">
						<div class="row g-0">
							<div id="social-card-opc"
								class="col-3 text-center bg-black bg-opacity-10">
								<div class="mt-2"><i class="bi bi-cloud-download"
										id="social-icon"></i></div>
							</div>
							<div id="social-cards" class="col-9">
								<div class="card-title">
									<label class="ms-2 mt-1">Downloads<br><b>1,96,050</b></label>
									<div class="progress bg-danger mb-2" style="height: 2px;">
										<div class="progress-bar progress-bar bg-white" role="progressbar"
											aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
											style="width:32%">
										</div>
									</div>
									<label class="ms-2" style="font-size: smaller;">32% increase in 20
										days</label>
								</div>
							</div>
						</div>
					</div>

					<div class="card g-0 mb-3" id="message">
						<div class="row g-0">
							<div id="social-card-opc"
								class="col-3 text-center bg-black bg-opacity-10">
								<div class="mt-2"><i class="bi bi-chat" id="social-icon"></i></div>
							</div>
							<div id="social-cards" class="col-9">
								<div class="card-title">
									<label class="ms-2 mt-1">Direct Message <br><b>1,64,987</b></label>
									<div class="progress bg-primary mb-2" style="height: 2px;">
										<div class="progress-bar progress-bar bg-white " role="progressbar"
											aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
											style="width:42%">
										</div>
									</div>
									<label class="ms-2" style="font-size: smaller;">42% increase in 20
										days</label>
								</div>
							</div>
						</div>
					</div>
				</div><!--End of cards for social activity-->

				<div class="col-sm-12 col-md-3 col-lg-4 ms-3 shadow overflow-scroll ms-1 h-100"><!-- New Members cards-->
					<div>
						<nav class="navbar navbar-expand-lg border-bottom">
							<!-- Top Navigation for Latest Members-->
							<a class="navbar-brand">Latest Members</a>
							<div class="ms-auto">
								<button class="btn btn-danger mt-1" type="submit"
									style="font-size: xx-small;">8 new member</button>
								<i class="bi bi-dash ms-3"></i>
								<i class="bi bi-x fw-medium ms-2"></i>
							</div>
						</nav>
						<div class="row col-12 ms-1 mt-3 me-2"> <!-- profile cards (8)-->
							<div class="card border-0 col-3 col-sm-3" id="profile-card">
								<img src="Pictures/image.png" class="img-fluid align-middle rounded"
									id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Alexandar</b></label><br>
									<label style="color: gray; margin-top: 0%;">Today</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3" id="profile-card">
								<img src="Pictures/profile.png"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Norman</b></label><br>
									<label style="color: gray; margin-top: 0%;">Yesterday</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3" id="profile-card">
								<img src="Pictures/profile2.jpeg"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Jane</b></label><br>
									<label style="color: gray; margin-top: 0%;">12 June</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3" id="profile-card">
								<img src="Pictures/images (3).png"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>John</b></label><br>
									<label style="color: gray; margin-top: 0%;">12 Jan</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3 mt-4" id="profile-card">
								<img src="Pictures/images (2).png"
									class="img-fluid align-middle rounded"
									id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Jesica</b></label><br>
									<label style="color: gray; margin-top: 0%;">13 June</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3 mt-4" id="profile-card">
								<img src="Pictures/images (1).png"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Sarah</b></label><br>
									<label style="color: gray; margin-top: 0%;">14 June</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3 mt-4" id="profile-card">
								<img src="Pictures/images.jpeg"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Nora</b></label><br>
									<label style="color: gray; margin-top: 0%;">15 Jan</label>
								</div>
							</div>

							<div class="card border-0 col-3 col-sm-3 mt-4" id="profile-card">
								<img src="Pictures/images.png"
									class="img-fluid align-middle rounded-circle" id="profile">
								<div class="card-text " style="font-size: small; text-align: center;">
									<label><b>Nadia</b></label><br>
									<label style="color: gray; margin-top: 0%;">15 Jan</label>
								</div>
							</div>
						</div> <!--End of profile cards (8)-->

						<div class="mt-4 border-top" style="height:40px;"> <!-- view all user-->
							<div style="text-align: center; margin-top: 10px;">
								<label style="color:rgb(15, 113, 217); font-size:14px;">View All
									User</label>
							</div>
						</div><!-- End of view all user-->

					</div><!--End od New Members cards-->
				</div> <!--End of new Members card-->

				<div class="col-sm-12 col-md-4 col-lg-6">
				</div>

			</div>
		</div><!--End of Page id div-->
	</body>
</html>
