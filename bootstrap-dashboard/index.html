<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" charset="UTF-8"
			content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js">
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		<style>
	#cpu{
		background-color: cornflowerblue;
	}
	#likes{
		background-color:crimson;
	}
	#sales{
		background-color:forestgreen;
	}
	#member{
		background-color: orange;
	}
	#page{
		margin-bottom: 50px;
		margin-left: 10px;
		margin-right: 10px;
		margin-top: 5px;
		font-family: Papyrus;
	}
	#flash-card{
		margin-bottom: 5px;
	}
	
</style>
	</head>

	<body class="overflow-scroll">
		<div id="page">

			<h2>Dashboard</h2>
			<div class="row"><!-- Top 4 Flash cards -->
				<div class="col-sm-12 col-md-4 col-lg-3" id="flash-card">
					<div class="card g-0">
						<div class="row g-0" >
							<div class="col-4 text-center" id="cpu">
								<div class="mt-2"><i class="bi bi-cpu" style="font-size:48px; color:white;"></i></div>
							</div>
							<div class="col-8">
								<div class="card-body">
									<h5 class="card-title">CPU Traffic</h5>
									<p class="card-text fw-bold">90 %</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="flash-card">
					<div class="card g-0">
						<div class="row g-0 ">
							<div class="col-4 text-center" id="likes">
								<div class="mt-2"><i class="bi bi-heart" style="font-size:48px; color:white;"></i></div>
							</div>
							<div class="col-8">
								<div class="card-body">
									<h5 class="card-title">Likes</h5>
									<p class="card-text">2 M</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="flash-card">
					<div class="card g-0">
						<div class="row g-0">
							<div class="col-4 text-center" id="sales">
								<div class="mt-2"><i class="bi bi-cart2" style="font-size:48px; color:white;"></i></div>
							</div>
							<div class="col-8">
								<div class="card-body">
									<h5 class="card-title">Sales</h5>
									<p class="card-text">1.7 M</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-md-4 col-lg-3" id="flash-card">
					<div class="card g-0">
						<div class="row g-0">
							<div class="col-4 text-center" id="member">
								<div class="mt-2"><i class="bi bi-person-square" style="font-size:48px; color:white;"></i></div>
							</div>
							<div class="col-8">
								<div class="card-body">
									<h5 class="card-title">New Members</h5>
									<p class="card-text">2 K</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 20px;">  

				<div class="col-sm-12 col-md-4 col-lg-3"></div>
				<div class="col-sm-12 col-md-4 col-lg-6"></div>
				<div class="col-sm-12 col-md-4 col-lg-3"> <!-- Progress bar-->
					<h6 class="text-center">Goal Compliation</h6>
					<div style="margin-top: 10px;">
						<label style="font-size: small;">Add Products to Cart</label>
						<span class="position-absolute me-4 end-0" style="font-size: smaller;">300/600</span>
						<div class="progress" style="height: 7px; margin-bottom:6 px;">
							<div class="progress-bar bg-info progress-bar-striped" role="progressbar" aria-valuenow="300" aria-valuemin="0" aria-valuemax="600" style="width:50%">
							</div>
			  			</div>
					</div>
					
					<div style="margin-top: 10px;">
						<label style="font-size: small;">Complete Purchase</label>
						<span class="position-absolute me-4 end-0" style="font-size: smaller;">160/200</span>
						<div class="progress" style="height:7px; margin-bottom: 6px;">
							<div class="progress-bar bg-danger progress-bar-striped" role="progressbar" aria-valuenow="160" aria-valuemin="0" aria-valuemax="200" style="width:80%">
							</div>
						</div>
					</div>

					<div style="margin-top: 10px;">
						<label style="font-size: small;">Visit Home Page</label>
						<span class="position-absolute me-4 end-0" style="font-size: smaller;">50/200</span>
						<div class="progress" style="height: 7px;">
							<div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="200" style="width:25%">
							</div>
			  			</div>
					</div>

					<div style="margin-top: 10px;">
						<label style="font-size: small;">Send Queries</label>
						<span class="position-absolute me-4 end-0" style="font-size: smaller;">70/100</span>
						<div class="progress" style="height: 7px;">
							<div class="progress-bar bg-warning progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div> 
	</body>
</html>
